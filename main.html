<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
    <form>
        <div class="form-group">
            <label class="form-label" for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email-input">Email Address</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="college-input">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">
                Please provide a valid college name.
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="roll-no-input">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">
                Please provide a valid roll number.
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="grad-year-select">Graduation Year</label>
            <select class="form-select" id="grad-year-select" required>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid graduation year.
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-label" for="conditions-checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">
                Please agree to the terms and conditions.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
